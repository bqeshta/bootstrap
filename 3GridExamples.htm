<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Grid System Examples</title>
  </head>
  <body>
    <div class="container px-lg-5">
        <h1>Grid System Examples</h1>
        <div class="row no-gutters">
            <div class="col-lg-3 col-sm-6 col-12">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-lg-3 col-sm-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-lg-3 col-sm-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-lg-3 col-sm-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
        </div>
        
        <h1>Grid Offset  Col </h1>
        
        <div class="row">
            <div class="col-md-3 col-sm-6 offset-md-2">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-md-3 col-sm-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
        </div>
        <h1>Grid Auto Col </h1>
        
        <div class="row">
            <div class="col-md col-sm-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-md col-sm-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-md col-sm-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-md col-sm-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-md">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
        </div>
        <h3>Mix Columns</h3>
        <div class="row">
            <div class="col-12 col-md-8">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-6 col-md-4">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
        </div>
        
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-6 col-md-4">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-6 col-md-4">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-6 col-md-4">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
        </div>
        
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
            <div class="col-6">
                <img class="img-fluid mb-4" src="images/bmw.jpg" />
            </div>
        </div>
        <h1>Col Vertical Align</h1>
        <div class="ex">
            <div class="row" style="min-height: 10rem">
                <div style="border:solid 1px red" class="col align-self-start">
                    One of three columns
                </div>
                <div style="border:solid 1px red" class="col align-self-center">
                    One of three columns
                </div>
                <div style="border:solid 1px red" class="col align-self-end">
                    One of three columns
                </div>
                <div style="border:solid 1px red" class="col align-self-start">
                    One of three columns
                </div>
            </div>
        </div>
        <h1>Column Order</h1>
        <div class="row">
            <div class="col-sm order-sm-last">
                First, but last
            </div>
            <div class="col-sm">
                Second, but unordered
            </div>
            <div class="col-sm order-sm-first">
                Third, but first
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
